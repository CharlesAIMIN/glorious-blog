{% extends 'base.html' %}

{% block main %}
  <h1>{% block title %}Register{% endblock %}</h1>
  <div id="register_form" class="auth_form">
    <form method="post">
      <label for="username">Username</label>
      <input name="username" id="username" pattern="[A-Za-z0-9]+" title="Please enter only letters and numbers" required>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" pattern=".{8,}" title="Password must be at least 8 characters long" required>

      <input type="submit" value="Register">
    </form>
  </div>
{% endblock %}
