{% extends 'base.html' %}

{% block main %}
<h1>{% block title %}New Post{% endblock %}</h1>
<div class="tip">You can use HTML syntax to format your post!</div>
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    {% autoescape true %}
    <textarea name="body" id="body" aria-label="Body">{{ request.form['body'] }}</textarea>
    {% endautoescape %}
    <input type="submit" value="Save">
</form>

{% endblock %}
